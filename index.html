<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="在 Nintendo Switch 主機安裝及取下 Joy-Con" />
        <meta property="og:description" content="Nintendo Switch 主機是一台可配合不同場合而改變形態的遊戲機，隨時隨地自由享樂。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/nintendo-switch-console.css" />
        <title>在 Nintendo Switch 主機安裝及取下 Joy-Con</title>
    </head>
    <body>
        <div class="switch">
            <div class="body"></div>
            <div class="grip"></div>
            <div class="tablet">
                <div class="tablet-frame">
                    <div class="tablet-screen">
                        <div class="logo"></div>
                    </div>
                </div>
            </div>
            <div class="joy-con joy-con-left">
                <div class="joy-con-sign joy-con-sign-minus"></div>
                <div class="joy-con-stick joy-con-stick-left">
                    <div class="joy-con-stickCenter"></div>
                </div>
                <div class="joy-con-cross joy-con-cross-left">
                    <div class="joy-con-button joy-con-button-top">
                        <div class="arrow arrow-up"></div>
                    </div>
                    <div class="joy-con-button joy-con-button-left">
                        <div class="arrow arrow-left"></div>
                    </div>
                    <div class="joy-con-button joy-con-button-right">
                        <div class="arrow arrow-right"></div>
                    </div>
                    <div class="joy-con-button joy-con-button-bottom">
                        <div class="arrow arrow-down"></div>
                    </div>
                </div>
                <div class="joy-con-options joy-con-options-capture"></div>
            </div>
            <div class="joy-con joy-con-right">
                <div class="joy-con-sign joy-con-sign-plus"></div>
                <div class="joy-con-stick joy-con-stick-right">
                    <div class="joy-con-stickCenter"></div>
                </div>
                <div class="joy-con-cross joy-con-cross-right">
                    <div class="joy-con-button joy-con-button-top">
                        <div class="letter">X</div>
                    </div>
                    <div class="joy-con-button joy-con-button-left">
                        <div class="letter">Y</div>
                    </div>
                    <div class="joy-con-button joy-con-button-right">
                        <div class="letter">A</div>
                    </div>
                    <div class="joy-con-button joy-con-button-bottom">
                        <div class="letter">B</div>
                    </div>
                </div>
                <div class="joy-con-options joy-con-options-home"></div>
            </div>
        </div>
    </body>
</html>
